<body>
<div>
	  <style>
          :root {
            --vinted-light-purple: #CCCDFE; /* Lavender for container background */
            --vinted-dark-teal: #004654; /* Text color */
            --vinted-green-shirt: #81c784; /* Shirt color */
            --vinted-dark-green-border: #558b2f; /* Shirt border color */
            --vinted-rack-color: #333; /* Clothing rack color */
            --vinted-teal-accent: #008080; /* Accent color for icon and dots */
            --vinted-body-bg: #F0F0F8; /* Very light purple for body background */
        }

        @font-face {
          font-family: vinted-inter;
          src: URL("https://raw.githubusercontent.com/KirstynLia/infographic-experiment/main/V-Inter-Regular-375.woff");
          font-weight: bold;
        }


        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'vinted-inter', Inter, sans-serif;
            color: var(--vinted-dark-teal);
            padding: 20px; /* Add some padding around the container */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

       .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: var(--vinted-light-purple);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 92%; /* Ensure it takes full width up to max-width */
            position: relative;
            overflow: hidden;
            gap: 30px; /* Space between illustration and text */
            margin: auto;
        }

       .illustration-section {
            flex-shrink: 0; /* Prevent shrinking on larger screens */
            width: 300px; /* Fixed width for illustration area */
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align rack to bottom */
        }

          .text-section {
            flex: 1; /* Allow text to take remaining space */
            font-size: 1.4em;
            line-height: 1.4;
            text-align: left;
        }

       .text-section strong {
            font-weight: bold;
        }
    
       .pagination-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

       .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--vinted-teal-accent);
            background-color: transparent;
        }

       .dot.active {
            background-color: var(--vinted-teal-accent);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
           .container {
                flex-direction: column;
                padding: 30px;
                text-align: center;
                gap: 20px;
            }

           .illustration-section {
                width: 100%; /* Take full width */
                height: 150px; /* Adjusted height for smaller screens */
                align-items: center; /* Center rack vertically */
            }

           .clothing-rack-wrapper {
                position: relative; /* Keep relative for internal elements */
                left: auto;
                transform: none;
                margin: 0 auto; /* Center horizontally */
            }

           .pause-icon {
                position: relative; /* Change to relative for better stacking on small screens */
                transform: none;
                margin-top: 20px;
                left: auto;
                right: auto;
                top: auto;
            }

           .text-section {
                font-size: 1.2em;
                text-align: center;
            }

           .pagination-dots {
                position: relative; /* Change to relative for better stacking */
                bottom: auto;
                left: auto;
                transform: none;
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
           .container {
                padding: 20px;
            }

           .text-section {
                font-size: 1em;
            }

           .clothing-rack-wrapper {
                width: 150px;
                height: 120px;
            }

           .pause-icon {
                width: 70px;
                height: 70px;
            }
        }
        </style>
    <div class="container">
        <div class="illustration-section">
             <svg viewBox="0 0 100 100" src="https://raw.githubusercontent.com/KirstynLia/infographic-experiment/main/clothes-rack-pause.svg" alt="illustration of clothing rack with pause icon"></svg>
        </div>
    </div>
    <div class="text-section">
        <p>We've temporarily suspended your order because of an issue with the item or delivery.<br>Press<b> View issue details </b>on the Order screen for next steps. Weâ€™ll hold your payment securely until the issue is resolved.</p>
    </div>
</div>
</body>
</html>
