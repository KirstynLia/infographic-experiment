<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographic test</title>
   <style>
          :root {
            --vinted-calypso: #004654; /* Text color */
            --vinted-calypso-light: #007782;
            --vinted-mint: #eDffe9;
            --vinted-lavender: #9999ff; /* Container bg color */
            --vinted-lavender-soft: #CCCDFE;
            --vinted-peach: #ffa580;
            --vinted-peach-soft: #ffd2bf; 
            --vinted-lemon: #ffe13b; 
            --vinted-lemon-soft: #ffeebd; 
        }

        @font-face {
          font-family: vinted-inter;
          src: URL("https://raw.githubusercontent.com/KirstynLia/infographic-experiment/vinted-inter-font/V-Inter-Regular-375.woff");
        }
        @font-face {
          font-family: vinted-inter;
          src: URL("https://raw.githubusercontent.com/KirstynLia/infographic-experiment/vinted-inter-font/V-Inter-Bold.otf");
          font-weight: bold;
        }
         @font-face {
          font-family: vinted-honey;
          src: URL("https://raw.githubusercontent.com/KirstynLia/infographic-experiment/vinted-inter-font/VCHoney-SemiBoldDeck.otf");
        }


        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'vinted-inter', Inter, sans-serif;
            color: var(--vinted-calypso);
            padding: 20px; /* Add some padding around the container */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

       .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: var(--vinted-lavender-soft);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%; /* Ensure it takes full width up to max-width */
            position: relative;
            overflow: hidden;
            gap: 30px; /* Space between illustration and text */
            margin: auto;
        }

       .illustration-section {
            flex-shrink: 0; /* Prevent shrinking on larger screens */
            width: 40%; /* Fixed width for illustration area */
            /* height: 400px; <--- I think this needs to be able to adjust auto with the width */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align rack to bottom */
        }

          .text-section {
            flex: 1; /* Allow text to take remaining space */
            font-size: 1em;
            line-height: 1.4;
            text-align: left;
        }

       .text-section strong {
            font-weight: bold;
        }

       .text-section h1 {
           font-family: vinted-honey; 
           font-size: 1.4em;
        }
    

        /* Responsive adjustments */
        @media (max-width: 768px) {
            /* For tablets */
           .container {
                flex-direction: column;
                padding: 20px;
                text-align: center;
                gap: 20px;
            }

           .illustration-section {
                width: 100%; /* Take full width */
                height: 200px; /* Adjusted height for smaller screens */
                align-items: center; /* Center rack vertically */
            }
 
           .text-section {
                font-size: .75em;
                text-align: left;
               
            }
            
          .text-section h1 {
           font-family: vinted-honey; 
           font-size: 1.2em;
            }

        }

        @media (max-width: 480px) {
            /* For mobile */
           .container {
                padding: 15px;
            }
                       
         .illustration-section {
                width: 100%; /* Take full width */
                height: 200px; /* Adjusted height for smaller screens */
                align-items: center; /* Center rack vertically */
            }

           .text-section {
               font-size: .5em;
               text-align: left;
            }
            
           .text-section h1 {
           font-family: vinted-honey; 
           font-size: 1em;
            } 
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="illustration-section">
             <img src="https://raw.githubusercontent.com/KirstynLia/infographic-experiment/images/images/Spot-Scenarios-Parcels.png" alt="illustration of tote bag of Vinted parcels">
        </div>
        <div class="text-section">
            <p>We've temporarily suspended your order because of an issue with the item or delivery.</br></br>Press<strong> View issue details </strong>on the Order screen for next steps. Weâ€™ll hold your payment securely until the issue is resolved.</p>
        </div>
    </div>
</body>
</html>
