<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographic test</title>
    <style>
       :root {
            --vinted-lavender-soft: #CCCDFE; /* container background */
            --vinted-calypso: #004654; /* Text color */
        }

        @font-face {
          font-family: vinted-inter;
          src: URL("https://raw.githubusercontent.com/KirstynLia/infographic-experiment/tree/main/vinted-inter-font");
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'vinted-inter', Inter, sans-serif;
            color: var(--vinted-calypso);
            padding: 20px; /* Add some padding around the container */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

       .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: var(--vinted-lavender-soft);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%; /* Ensure it takes full width up to max-width */
            position: relative;
            overflow: hidden;
            gap: 15px; /* Space between illustration and text */
            margin: auto;
        }

       .illustration-section {
            flex-shrink: 0; /* Prevent shrinking on larger screens */
            width: 50%; /* Fixed width for illustration area */
            height: 80%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align rack to bottom */
        }

          .text-section {
            flex: 1; /* Allow text to take remaining space */
            font-size: 1em;
            line-height: 1.4;
            text-align: left;
        }

       .text-section strong {
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
           .container {
                flex-direction: column;
                padding: 30px;
                text-align: center;
                gap: 20px;
            }

           .illustration-section {
                width: 100%; /* Take full width */
                height: 80%; /* Adjusted height for smaller screens */
                align-items: center; /* Center rack vertically */
            }


           .text-section {
                font-size: 1em;
                text-align: center;
            }

        }

        @media (max-width: 480px) {
           .container {
                padding: 20px;
            }

           .text-section {
                font-size: .75em;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration-section">
             <img viewBox="0 0 100 100" src="https://raw.githubusercontent.com/KirstynLia/infographic-experiment/main/clothes-rack-pause.svg" alt="illustration of clothing rack with pause icon">
        </div>
        <div class="text-section">
            <p>We've temporarily suspended your order because of an issue with the item or delivery.</br></br>Press<strong> View issue details </strong>on the Order screen for next steps. Weâ€™ll hold your payment securely until the issue is resolved.</p>
        </div>
    </div>
</body>
</html>
