<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographic test 2</title>
   <style>
        :root {
            --vinted-calypso: #004654; /* Text color */
            --vinted-calypso-light: #007782;
            --vinted-mint: #eDffe9;
            --vinted-lavender: #9999ff; /* Container bg color */
            --vinted-lavender-soft: #CCCDFE;
            --vinted-lavender-light: #ededff;
            --vinted-peach: #ffa580;
            --vinted-peach-soft: #ffd2bf; 
            --vinted-lemon: #ffe13b; 
            --vinted-lemon-soft: #ffeebd;
            --vinted-smoke: #edf2f2;
            
        }

       /* import Vinted fonts */
        @font-face {
          font-family: vinted-inter;
          src: URL("https://raw.githubusercontent.com/KirstynLia/infographic-experiment/main/vinted-inter-font/V-Inter-Regular-375.woff");
        }

       @font-face {
          font-family: vinted-inter;
          src: URL("https://raw.githubusercontent.com/KirstynLia/infographic-experiment/main/vinted-inter-font/V-Inter-Bold.otf");
          font-weight: bold;
        }

       @font-face {
          font-family: vinted-honey;
          src: URL("https://raw.githubusercontent.com/KirstynLia/infographic-experiment/main/vinted-inter-font/VCHoney-SemiBoldDeck.otf");
        }
       
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'vinted-inter', Helvetica-Neue, Arial, sans-serif;
            color: var(--vinted-calypso);
            padding: 20px; /* Add some padding around the container */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

       .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: var(--vinted-lavender-light);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%; /* Ensure it takes full width up to max-width */
            position: relative;
            overflow: hidden;
            gap: 30px; /* Space between illustration and text */
            margin: auto;
        }

       .illustration-section {
            flex: 0 0 33.3333%; /* 1/3 width on desktop */
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }


       .illustration-section img {
           max-width: 100%;
           max-height: 200px; /* Ensure the image doesn't exceed the container height */
           height: auto;
           display: block;
           object-fit: contain; /* Maintain aspect ratio */
       }

       .text-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            flex: 0 0 66.6667%; /* 2/3 width on desktop */
            font-size: 16px;
            line-height: 22px;
            text-align: left;
            box-sizing: border-box;
        }

       .text-section strong {
            font-weight: semibold;
        }

       .text-section h1 {
            font-weight: bold;
            font-size: 24px;
            line-height: 32px;
        }

       a:link {
            text-decoration: underline;
            color: var(--vinted-calypso);
        }
   

        /* Responsive adjustments - med to small screens */
        @media (max-width: 650px) {
           .container {
                flex-direction: column;
                max-height: none;
                padding: 30px;
                text-align: center;
                align-items:center;
                gap: 20px;
            }

           .illustration-section {
                flex: 0 0 33.3333%;
                height: 100%;
                align-items: center;
            }

           .text-section {
                flex: 1;
                font-size: 14px;
                text-align: left;
                justify-content: center;
            }
            
           .text-section h1 {
                font-weight: bold;
                font-size: 20px;
                line-height: 30px;
            }
            

        }
       
        /* Responsive adjustments - small screens 
        @media (max-width: 480px) {
           .container {
                padding: 20px;
            }
                        
           .illustration-section {
                flex: 0 0 33.3333%;
                height: 50%;
                align-items: center;
            }

           .text-section {
                font-size: 0.8em;
                text-align: left;
                justify-content: center;
            }
            
           .text-section h1 {
                font-weight: 600;
                font-size: 1em;
                padding: 10px 0;
            }*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration-section">
            <img src="https://raw.githubusercontent.com/KirstynLia/infographic-experiment/main/screenshot-1.svg" alt="screenshot of order details screen with 'View order details' button circled.">
        </div>
        <div class="text-section">
            <h1>What should I do if my order is suspended?</h1>
            <p>If your order has been suspended, press <strong>View issue details</strong> on the Order screen for more information and next steps. We'll hold your payment securely until the issue is resolved.</p>

            <!-- for screenshot version: <p>Your order is temporarily suspended&mdash;Press<strong> View issue details </strong>on the Order screen for next steps. Weâ€™ll hold your payment securely until the issue is resolved.</p> -->
        </div>
    </div>
</body>
</html>
