<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographic test</title>
   <style>
        :root {
            --vinted-calypso: #004654; /* Text color */
            --vinted-calypso-light: #007782;
            --vinted-mint: #eDffe9;
            --vinted-lavender: #9999ff; /* Container bg color */
            --vinted-lavender-soft: #CCCDFE;
            --vinted-peach: #ffa580;
            --vinted-peach-soft: #ffd2bf; 
            --vinted-lemon: #ffe13b; 
            --vinted-lemon-soft: #ffeebd; 
        }
        
        /* Import Vinted fonts*/
        @font-face {
            font-family: vinted-inter;
            src: URL("https://raw.githubusercontent.com/KirstynLia/infographic-experiment/main/vinted-inter-font/V-Inter-Regular-375.woff");
        }

        @font-face {
            font-family: vinted-inter;
            src: URL("https://raw.githubusercontent.com/KirstynLia/infographic-experiment/main/vinted-inter-font/V-Inter-Bold.otf");
            font-weight: bold;
        }

        @font-face {
            font-family: vinted-honey;
            src: URL("https://raw.githubusercontent.com/KirstynLia/infographic-experiment/main/vinted-inter-font/VCHoney-SemiBoldDeck.otf");
        }
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'vinted-inter', 'Inter', sans-serif;
            color: var(--vinted-calypso);
            padding: 20px;
            box-sizing: border-box;
        }

       .container {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            background-color: var(--vinted-lavender-soft);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            height: auto; /* Changed height to auto for flexibility */
            max-height: 300px;
            position: relative;
            overflow: hidden; 
            gap: 30px;
            margin: auto;
        }

       .text-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            flex: 0 0 66.6667%; /* 2/3 width on desktop */
            font-size: 1em;
            line-height: 1.4;
            text-align: left;
            box-sizing: border-box;
        }

       .text-section p {
           padding-right: 20px; /* Padding to make lines similar width */
           margin: 0;
           font-size: 1em;
       }

       .text-section strong {
            font-weight: bold;
        }

        .text-section h1 {
            font-family: 'vinted-honey', 'inter', sans-serif;
            font-size: 1.2em;
        }

       a:link {
            text-decoration: underline;
            color: var(--vinted-calypso);
        }
   
       .illustration-section {
            flex: 0 0 33.3333%; /* 1/3 width on desktop */
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

       .illustration-section img {
           max-width: 100%;
           max-height: 100%;
           height: auto;
           display: block;
           object-fit: contain;
       }
        
        /* Responsive adjustments - medium screens */
        @media (max-width: 650px) {
           .container {
                flex-direction: column;
                max-height: none; /* Allow container to grow */
                padding: 20px;
                text-align: center;
                align-items: center;
                gap: 15px;
                height: auto; /* Added for flexibility */
            }

           .text-section {
                flex: 1; /* Take up remaining space */
                text-align: center;
                align-items: center;
                font-size: 0.8em; /* Adjusted font size to fit */
            }

            .text-section h1 {
            font-family: 'vinted-honey', 'inter', sans-serif;
            font-size: 1em;
        }

           .text-section p {
               padding: 0;
           }

           .illustration-section {
                flex: 0 0 auto;
                max-height: 150px; /* Set a maximum height for the image section */
                order: -1;
            }
        }
        /* Responsive adjustments - small screens */
        @media (max-width: 480px) {
            .container {
                padding: 15px; /* Reduced padding for very small screens */
                height: auto;
            }

            .illustration-section {
                max-height: 100px; /* Adjusted image height for mobile */
            }

            .text-section {
                font-size: 0.7em; /* Adjusted font size to fit */
            }

            .text-section h1 {
            font-family: 'vinted-honey', 'inter', sans-serif;
            font-size: 0.8em;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1> Order suspended? Here's what to do next</h1>
            <p>Go to the <a href="#">Order screen</a> and press <strong>View order details</strong> for more on what went wrong and next steps for your situation. Your payment will be held securely until the issue is resolved.</p>
        </div>
        <div class="illustration-section">
            <img src="https://raw.githubusercontent.com/KirstynLia/infographic-experiment/main/screenshot-1.svg" alt="screenshot of order details screen with 'View order details' button highlighted">
        </div>
    </div>
</body>
</html>
