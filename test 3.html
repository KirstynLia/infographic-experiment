<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographic test 3</title>
   <style>
        :root {
            --vinted-calypso: #004654; /* Text color */
            --vinted-calypso-light: #007782;
            --vinted-mint: #eDffe9;
            --vinted-lavender: #9999ff; /* Container bg color */
            --vinted-lavender-soft: #CCCDFE;
            --vinted-peach: #ffa580;
            --vinted-peach-soft: #ffd2bf; 
            --vinted-lemon: #ffe13b; 
            --vinted-lemon-soft: #ffeebd; 
        }
        
        @font-face {
            font-family: vinted-inter;
            src: URL("https://raw.githubusercontent.com/KirstynLia/infographic-experiment/main/vinted-inter-font/V-Inter-Regular-375.woff");
        }

        @font-face {
            font-family: vinted-inter;
            src: URL("https://raw.githubusercontent.com/KirstynLia/infographic-experiment/main/vinted-inter-font/V-Inter-Bold.otf");
            font-weight: bold;
        }

        @font-face {
            font-family: vinted-honey;
            src: URL("https://raw.githubusercontent.com/KirstynLia/infographic-experiment/main/vinted-inter-font/VCHoney-SemiBoldDeck.otf");
        }
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'vinted-inter', 'Inter', sans-serif;
            color: var(--vinted-mint);
            padding: 20px;
            box-sizing: border-box;
        }

       .container {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            background-color: var(--vinted-calypso);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            max-height: 300px;
            position: relative;
            overflow: hidden; /* Changed to hidden to prevent scrolling */
            gap: 30px;
            margin: auto;
        }

       .text-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            flex: 0 0 66.6667%; /* 2/3 width on desktop */
            font-size: 1em;
            line-height: 1.4;
            text-align: left;
            box-sizing: border-box;
        }

       .text-section p {
           padding-right: 20px; /* Padding to make lines similar width */
           margin: 0;
           font-size: 1em;
       }

       .text-section strong {
            font-weight: bold;
        }

       a:link {
            text-decoration: underline;
            color: var(--vinted-mint);
        }
   
       .illustration-section {
            flex: 0 0 33.3333%; /* 1/3 width on desktop */
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

       .illustration-section img {
           max-width: 100%;
           max-height: 100%;
           height: auto;
           display: block;
           object-fit: contain;
       }
        
        /* Responsive adjustments */
        @media (max-width: 650px) {
           .container {
                flex-direction: column;
                max-height: 300px;
                padding: 20px;
                text-align: center;
                align-items: center;
                gap: 15px;
            }

           .text-section {
                flex: 1; /* Take up remaining space */
                text-align: center;
                align-items: center;
                font-size: 0.8em; /* Adjusted font size to fit */
            }

           .text-section p {
               padding: 0;
           }

           .illustration-section {
                flex: 0 0 auto;
                max-height: 50%;
                order: -1;
            }
        }

        @media (max-width: 480px) {
            .text-section {
                font-size: 0.7em; /* Adjusted font size to fit */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
          <p>When a problem is reported during delivery or with a delivered item, we may temporarily suspend the order to investigate.</p> 
          <p>If your order has been suspended, press<strong> View issue details </strong>on the Order screen for information and next steps. Your payment will be held securely until the issue is resolved.</p>
        </div>
        <div class="illustration-section">
            <img src="https://raw.githubusercontent.com/KirstynLia/infographic-experiment/main/scenarios-parcels.png" alt="shipping illustration">
        </div>
    </div>
</body>
</html>
